<title>添加产品</title>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                var shopName = $("input[name=shopName]").val();
                var price =$("input[name=price]").val();
                var typeId = $("select[name=typeId]").val();
                var tupian = $("input[name=tupian]").val();
                var tupian1 = $("input[name=tupian1]").val()

                if (shopName==''){
                    alert("请正确填写产品名称")

                } else if (price==''){
                    alert("请正确填写产品价格")
                }else if (typeId==0){
                    alert("请选择分类")
                }else if (tupian==''){
                    alert("请输入商品图片编号！")
                }else if (tupian1==''){
                    alert("请再次输入商品图片编号！")
                }else if (tupian!=tupian1){
                    alert("两次输入的编号不同,请重新输入！")
                } else {
                    $.getJSON("shopping/add",{"shopName":shopName,"price":price,"typeId":typeId,"imgId":tupian},function (data) {
                        if (data){
                            alert("增加成功！")
                            window.location.href="Products.html"
                        } else {
                            alert("保存失败！")
                        }
                    })

                }


            })

        })
    </script>
